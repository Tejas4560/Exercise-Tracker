<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout</title>
    <link rel="stylesheet" href="styles1.css"> <!-- Link your CSS file -->
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1> your workout</h1>
        </header>

        <div class="nav">
            <nav>
                <ul>
                    <li class="file"><a href="index.html" class="btn">Home</a></li>
                    <li class="file"><a href="workout-log.html" class="btn">Add New Cardio</a></li>
                    <li class="file"><a href="progress.html" class="btn">View Progress</a></li>
                </ul>
            </nav>
        </div>

        <main class="start-screen">
            <section class="form-section">
                <h2 class="question">Enter Workout Details</h2>
                <form id="workout-form">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" placeholder="e.g., Running" required>

                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" placeholder="e.g., 30" required>

                    <label for="calories">Calories Burned:</label>
                    <input type="number" id="calories" name="calories" placeholder="e.g., 200" required>

                    <button type="submit" class="btn">Add </button>
                </form>
            </section>
        </main>
    </div>

    <script src="workout.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
